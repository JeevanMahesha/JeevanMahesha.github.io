<nav
  [ngClass]="{
    'bg-white shadow-md py-4': isScrolled,
    'bg-transparent py-6': !isScrolled
  }"
  class="fixed w-full z-50 transition-all duration-300"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-blue-600"> JM </a>
      <div class="hidden md:flex space-x-8">
        <a
          *ngFor="let link of navLinks"
          [href]="link.href"
          class="text-gray-600 hover:text-blue-600 transition-colors"
        >
          {{ link.label }}
        </a>
      </div>
      <button class="md:hidden text-gray-600" (click)="toggleMenu()">
        <ng-container *ngIf="isMenuOpen; else menuIcon">
          <lucide-icon [name]="icons.x" size="24"></lucide-icon>
        </ng-container>
        <ng-template #menuIcon>
          <lucide-icon [name]="icons.menu" size="24"></lucide-icon>
        </ng-template>
      </button>
    </div>
    <div *ngIf="isMenuOpen" class="md:hidden mt-4">
      <a
        *ngFor="let link of navLinks"
        [href]="link.href"
        class="block py-2 text-gray-600 hover:text-blue-600 transition-colors"
        (click)="closeMenu()"
      >
        {{ link.label }}
      </a>
    </div>
  </div>
</nav>
