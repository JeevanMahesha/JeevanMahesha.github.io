<section id="skills" class="bg-gray-50">
  <div class="section-container">
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-12">
      Skills & Expertise
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (skillSet of skills; track $index) {
      <div
        class="bg-white rounded-xl p-4 shadow-sm hover:shadow-md transition-shadow"
      >
        <h3 class="text-xl font-semibold text-gray-900 mb-6">
          {{ skillSet.category }}
        </h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-2 items-center">
          @switch (skillSet.category) { @case (categoryValue.frontend) {
          <ng-template #Frontend></ng-template>
          } @case (categoryValue.backend) {
          <ng-template #Backend></ng-template>
          } @case (categoryValue.tools) {
          <ng-template #Tools></ng-template>
          } }
        </div>
      </div>
      }
    </div>
  </div>
</section>
