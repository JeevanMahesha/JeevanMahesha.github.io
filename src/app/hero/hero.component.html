<section
  class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-50 to-white py-20 px-4"
>
  <div class="text-center">
    <div class="relative inline-block">
      <div
        class="w-48 h-48 rounded-full bg-blue-100 absolute -top-4 -left-4 animate-pulse"
      ></div>
      <img
        src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=400&h=400&q=80"
        alt="Jeevan Mahesha"
        class="w-48 h-48 rounded-full relative z-10 object-cover border-4 border-white shadow-xl"
      />
    </div>
    <h1 class="text-5xl font-bold text-gray-900 mt-8 mb-4">Jeevan Mahesha</h1>
    <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
      Full-Stack Developer passionate about crafting exceptional digital
      experiences and building innovative solutions that make a difference.
    </p>
    <div class="flex justify-center space-x-6 mb-12">
      <a
        href="#"
        class="text-gray-600 hover:text-blue-600 transition-colors transform hover:scale-110"
      >
        <lucide-icon [name]="icons.github" size="24"></lucide-icon>
      </a>
      <a
        href="#"
        class="text-gray-600 hover:text-blue-600 transition-colors transform hover:scale-110"
      >
        <lucide-icon [name]="icons.linkedin" size="24"></lucide-icon>
      </a>
      <a
        href="#"
        class="text-gray-600 hover:text-blue-600 transition-colors transform hover:scale-110"
      >
        <lucide-icon [name]="icons.twitter" size="24"></lucide-icon>
      </a>
    </div>
    <a
      href="#contact"
      class="btn btn-primary inline-block text-lg font-semibold"
    >
      Get in Touch
    </a>
  </div>
</section>
