<section id="projects" class="bg-white">
  <div class="section-container">
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-12">
      Featured Projects
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      @for (project of projects; track $index) {

      <div
        class="bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow"
      >
        <div class="relative group">
          <img
            [src]="project.image"
            [alt]="project.title"
            class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105"
          />
          <div
            class="absolute inset-0 bg-opacity-100 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center"
          >
            <div class="flex space-x-4">
              <a
                [href]="project.github"
                class="btn bg-white text-gray-900 hover:bg-gray-100 flex items-center"
              >
                <lucide-icon [name]="icons.github"></lucide-icon>
                Code
              </a>
              <a
                [href]="project.demo"
                class="btn bg-blue-600 text-white hover:bg-blue-700 flex items-center"
              >
                <lucide-icon [name]="icons.external"></lucide-icon>
                Live Demo
              </a>
            </div>
          </div>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-900 mb-2">
            {{ project.title }}
          </h3>
          <p class="text-gray-600 mb-4">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2">
            @for (tech of project.tech; track $index) {
            <span
              class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm"
            >
              {{ tech }}
            </span>
            }
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
